<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="shopping-cart">
        <!--Title-->
        <div class="title">Shopping Bag</div>

        <!--Product #1-->
        <div class="item">
            <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
            </div>
    
            <div class="image">
                <img src="./resources/sandal1.jpg" height="80px" width="120px" alt="">
            </div>
    
            <div class="description">
                <span>Bedrock</span>
                <span>Cairn 3D Pro Sandals</span>
                <span>Copper</span>
            </div>
    
            <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                    <img src="./resources/plus.svg" alt="">
                </button>
                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                    <img src="./resources/minus.svg" alt="">
                </button>
            </div>
    
            <div class="total-price">$80.00</div>
    
        </div>

              <!--Product #2-->
              <div class="item">
                <div class="buttons">
                    <span class="delete-btn"></span>
                    <span class="like-btn"></span>
                </div>
        
                <div class="image">
                    <img src="./resources/snowpeak_mug1.jpg" height="80px" width="120px" alt="">
                </div>
        
                <div class="description">
                    <span>Snowpeak</span>
                    <span>Titanium Single 600 Wall Cup</span>
                    <span>Natural Finish</span>
                </div>
        
                <div class="quantity">
                    <button class="plus-btn" type="button" name="button">
                        <img src="./resources/plus.svg" alt="">
                    </button>
                    <input type="text" name="name" value="1">
                    <button class="minus-btn" type="button" name="button">
                        <img src="./resources/minus.svg" alt="">
                    </button>
                </div>
        
                <div class="total-price">$34.95</div>
                </div>

            
        
                        <!--Product #3-->
                <div class="item">
                    <div class="buttons">
                        <span class="delete-btn"></span>
                        <span class="like-btn"></span>
                    </div>
        
                <div class="image">
                    <img src="./resources/osprey-aether-backpack-1.jpg" height="80px" width="120px" alt="">
                </div>
        
                <div class="description">
                    <span>Osprey</span>
                    <span>Aether 65 Backpack</span>
                    <span>Moss</span>
                </div>
        
                <div class="quantity">
                    <button class="plus-btn" type="button" name="button">
                        <img src="./resources/plus.svg" alt="">
                    </button>
                    <input type="text" name="name" value="1">
                    <button class="minus-btn" type="button" name="button">
                        <img src="./resources/minus.svg" alt="">
                    </button>
                </div>
        
                <div class="total-price">$349.00</div>           
     
    </div>

    <script type="text/javascript">
      $('.minus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value > 1) {
    			value = value - 1;
    		} else {
    			value = 0;
    		}

        $input.val(value);

    	});

    	$('.plus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value < 100) {
      		value = value + 1;
    		} else {
    			value =100;
    		}

    		$input.val(value);
    	});

      $('.like-btn').on('click', function() {
        $(this).toggleClass('is-active');
      });
 </script>
  
</body>
</html>
